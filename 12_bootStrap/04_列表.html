<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/jquery-3.5.1.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>

<a class="btn btn-default">默认按钮</a>
<a class="btn btn-success">success按钮</a>
<a class="btn btn-danger">danger按钮</a>
<a class="btn btn-primary">primary按钮</a>
<a class="btn btn-default btn-lg">大按钮</a>
<a class="btn btn-default btn-xs">小按钮</a>
<br/>
<a class="btn btn-danger active">danger-被点击的样式</a>
<a class="btn btn-primary active">primary-被点击的样式</a>
<br/>
<a class="btn btn-danger disabled">danger-被禁用的样式</a>
<a class="btn btn-primary" disabled="disabled">primary-被禁用的样式</a>

</body>
</html>
