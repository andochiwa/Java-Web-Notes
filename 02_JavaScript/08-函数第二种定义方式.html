<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var fun = function() {
            alert("无参函数")
        }
        fun();

        var fun2 = function(a, b) {
            alert("有参函数a = " + a + ", b = " + b);
        }
        fun2(2, 2);

        var sum = function(a, b) {
            return a + b;
        }
        alert(sum(3, 5));
    </script>
</head>

</html>
