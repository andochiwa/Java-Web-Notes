<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 静态注册
        function onclickfun() {
            alert("静态注册onclick事件");
        }

        // 动态注册
        window.onload = function() {
            // 1 获取标签对象
            /* 
                document是个对象
                表示整个页面的所有的内容
            */
           // 通过id属性获得标签对象
            var btnObj = document.getElementById("btr01");
            btnObj.onclick = function() {
                alert("动态注册的onclick事件");
            }
            // 2通过标签对象.事件名 = function() {}
        }
    </script>
</head>
<body>
    <!-- 静态注册onclick事件 -->
    <button onclick="onclickfun();">按钮1</button>
    <!-- 动态注册onclick事件 -->
    <button id="btr01">按钮2</button>
</body>
</html>
