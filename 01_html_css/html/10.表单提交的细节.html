<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
    <!--
        form标签是表单标签
            action属性设置提交的服务器地址
            method属性设置提交的方式GET(默认值)或POST

        表单提交的时候，数据没有发送给服务器的三种情况：
            1、表单项没有name属性值
            2、单选、复选（下拉列表中的option标签）都需要添加value属性，以便发送给服务器
            3、表单项不在提交的form标签中

        GET请求的特点是：
            1、浏览器地址栏中的地址是：action属性[+?+请求参数]
                请求参数的格式是：name=value&name=value
            2、不安全
            3、它有数据长度的限制

        POST请求的特点是：
            1、浏览器地址栏中只有action属性值
            2、相对于GET请求要安全
            3、理论上没有数据长度的限制
    -->
    <form action="https://www.baidu.com" method="post">
        <input name="action" type="hidden" value="login"/>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td><input name="username" type="text" value="test"/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input name="password" type="password"/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input name="password" type="password"/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" checked="checked"/>男
                    <input type="radio" name="sex"/>女</td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td><input name="hobby" type="checkbox"/>java
                    <input name="hobby" type="checkbox"/>c++
                    <input name="hobby" type="checkbox"/>python</td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td><select name="country">
                    <option>--请选择国籍--</option>
                    <option selected="selected" value="cn">中国</option>
                    <option value="us">美国</option>
                    <option value="jp">日本</option>
                </select></td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea rows="10" cols="20">我是默认值</textarea></td>
            </tr>
            <tr>
                <td><input type="reset" value="重置他"/></td>
                <td align="center"><input type="submit"/></td>
            </tr>
        </table>
</body>
</html>
